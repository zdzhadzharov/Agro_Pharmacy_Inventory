<!DOCTYPE html>
<html>
<head>
    <title>Agro Inventory Management</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 5px; }
        li { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Agro Pharmacy Inventory</h1>

    <form action="/add" method="post">
        <input name="name" placeholder="Product Name" required>
        <input name="category" placeholder="Category" required>
        <input name="quantity" type="number" placeholder="Quantity" required>
        <input name="price" type="number" step="0.01" placeholder="Price" required>
        <button type="submit">Add</button>
    </form>

    <h2>Inventory</h2>
    <ul>
        {% for p in products %}
        <li>
            {{ p.name }} | {{ p.category }} | Qty: {{ p.quantity }} | ${{ p.price }}
            <form action="/update/{{ p._id }}" method="post" style="display:inline;">
                <input name="name" value="{{ p.name }}">
                <input name="category" value="{{ p.category }}">
                <input name="quantity" value="{{ p.quantity }}" type="number">
                <input name="price" value="{{ p.price }}" type="number" step="0.01">
                <button>Update</button>
            </form>
            <a href="/delete/{{ p._id }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
